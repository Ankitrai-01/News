<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.rtl.min.css" integrity="sha384-Xbg45MqvDIk1e563NLpGEulpX6AvL404DP+/iCgW9eFa2BqztiwTexswJo2jLMue" crossorigin="anonymous">

    <title>Hello, Word</title>
  </head>
  <body>
   <div class= "row">
    {% for article in article %}
    <div class = "col-md-4">
        <div class="card" style="width: 18rem;">
  <img src="{{article.urlToImage}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{{article.title}}}</h5>
    <p class="card-text">{{article.description}}</p>
    <a href="{{article.url}}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
</div>
{% endfor %}
</div>
  </body>
</html>
